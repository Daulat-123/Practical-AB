<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Image Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            align-items: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            width: 100px;
            height: 100px;
        }
        .dola {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Table</h1>
        <form id="imageForm">
            <h4 style="text-align: left;">viewer</h4>
            <label for="imageCount">Number of Images:</label>
            <input type="text" id="imageCount" value="4">
            <button type="button" onclick="displayTable()">Display Images</button>
        </form>
        <div id="dola" class="dola"></div>
        <table id="imageTable">
            <thead>
                <tr>
                    <th style="top: left;">Images</th>
    
                    
                </tr>
            </thead>
            <tbody></tbody>

    </div>
    
    <script>
        function displayTable() {
            const imageCountInput = document.getElementById('imageCount');
            const imageCount = parseInt(imageCountInput.value);
            const errorDiv = document.getElementById('dola');
            const tableBody = document.getElementById('imageTable').querySelector('tbody');

            
            errorDiv.textContent = '';
            tableBody.innerHTML = '';

    
            if (imageCount % 2 !== 0) {
                errorDiv.textContent = 'Invalid value';
                return;
            }

            
            for (let i = 0; i < imageCount; i += 2) {
                const row = document.createElement('tr');
                const cell1 = document.createElement('td');
                const cell2 = document.createElement('td');
                const img1 = document.createElement('img');
                const img2 = document.createElement('img');

                cell2.appendChild(micky2.jpg);
                row.appendChild(cell1);
                row.appendChild(cell2);
                tableBody.appendChild(row);
                
                

            }
        
        }

    </script>
</body>
</html>
